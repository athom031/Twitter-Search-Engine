<form (ngSubmit)="submitForm()" #myForm="ngForm">
    <div>
        <label>Query:</label>
        <input type="text" id="query" name =query [(ngModel)]="formData.query" required>
    </div>
</form>
  
<div *ngIf="tweetIDs.length > 0">
    <app-embedded-tweet [tweetIDs]="tweetIDs"></app-embedded-tweet>
</div>
<div *ngIf="tweetIDs.length === 0">
<p>No tweet IDs available.</p>
</div>
